<!DOCTYPE html>
<html>
<head lang="ru">
	<meta charset="utf-8">
	<title>Добавление задачи</title>
	<link rel="stylesheet" type="text/css" href="css/add-task.css">
	<script src="https://kit.fontawesome.com/9cf9a6173e.js" crossorigin="anonymous"></script>
</head>
<body>
	
	<main>
		<section class="response">
			<form action="#" method="post" name="add-task" novalidate>
				<div class="title">
				<h2>Добавление задачи</h2>

				</div>
				<div class="form-item">
					<label for="title">Название задачи</label>
					<input id="title" type="text" name="title-task" placeholder="Введите название задачи" minlength="1" maxlength="20" required>
				</div>
				<div class="form-item">
					<label for="description">Описание задачи</label>
					<textarea name="description" id="description" placeholder="Введите описание задачи"></textarea>
				</div>
				<div class="form-item">
					<label for="term">Срок выполнения задачи</label>
					<input id="term" type="datetime-local" name="time">
				</div>
				
				<!-- <button>Добавить участника</button> -->
				
				<input type="submit" name="submit" value="Добавить задачу" id="send">
				
				<div><p id="success"></p></div>
			</form>
		</section>
	</main>

	<script type="text/javascript" src="js/add-task.js"></script>

</body>
</html>
